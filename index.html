<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="mainContainer container-md pt-5">

        <Div class="calc-Container">

            <div class="row pb-3">

                <div class="col-md-12">
    
                    <input type="text" id="displayNum" class="displayArea form-control" placeholder="0" disabled>
    
                </div>
    
            </div>
    
            <div class="row pt-2">
    
                <div class="col-md-12 ">
    
                    <div class="buttonRow1 d-flex">
    
                        <button class="btn btn-danger w-50" onclick="clearScreen()">C</button>
                        &nbsp   &nbsp
                        <button class="btn btn-dark w-25" onclick="display('0')">0</button>
                        &nbsp   &nbsp
                        <button class="btn btn-dark w-25" onclick="erase()">
                        
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                              </svg>

                        </button>
                        
        
                    </div>
    
                </div>
    
            </div>
    
            <div class="row pt-2">
    
                <div class="col-md-12 ">
    
                    <div class="buttonRow1 d-flex">
    
                        <button class="btn btn-dark w-50" onclick="display('7')">7</button>
                        &nbsp   &nbsp
                        <button class="btn btn-dark w-50" onclick="display('8')">8</button>
                        &nbsp   &nbsp
                        <button class="btn btn-dark w-50" onclick="display('9')">9</button>
        
                    </div>
    
                </div>
    
            </div>
    
            <div class="row pt-2">
    
                <div class="col-md-12 ">
    
                    <div class="buttonRow1 d-flex">
    
                        <button class="btn btn-dark w-50" onclick="display('4')">4</button>
                        &nbsp  &nbsp
                        <button class="btn btn-dark w-50" onclick="display('5')">5</button>
                        &nbsp  &nbsp
                        <button class="btn btn-dark w-50" onclick="display('6')">6</button>
        
                    </div>
    
                </div>
    
            </div>
    
            <div class="row pt-2">
    
                <div class="col-md-12 ">
    
                    <div class="buttonRow1 d-flex">
    
                        <button class="btn btn-dark w-50" onclick="display('1')">1</button>
                        &nbsp  &nbsp
                        <button class="btn btn-dark w-50" onclick="display('2')">2</button>
                        &nbsp  &nbsp
                        <button class="btn btn-dark w-50" onclick="display('3')">3</button>
        
                    </div>
    
                </div>
    
            </div>
    
            
            <div class="row pt-2">
    
                <div class="col-md-12 ">
    
                    <div class="buttonRow1 d-flex">
    
                        <button class="btn btn-dark w-50" onclick="display('/')">/</button>
                        &nbsp  &nbsp
                        <button class="btn btn-dark w-50" onclick="display('*')">*</button>
                        &nbsp  &nbsp
                        <button class="btn btn-dark w-50" onclick="display('+')">+</button>
    
                    </div>
    
                </div>
    
            </div>
    
            <div class="row pt-2">
    
                <div class="col-md-12 ">
    
                    <div class="buttonRow1 d-flex">

                        <button class="btn btn-dark w-50" onclick="display('-')">-</button>
                        &nbsp  &nbsp
                        <button class="btn btn-dark w-50" onclick="display('.')">.</button>
                        &nbsp  &nbsp
                        <button class="btn btn-primary w-75" onclick="solve()">=</button>
    
                    </div>
    
                </div>
    
            </div>
    

        </Div>
        
        <div class="row pt-5">

            <p class="label text-white text-center">App Made By Clyde Timothy R. Sumabat</p>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
